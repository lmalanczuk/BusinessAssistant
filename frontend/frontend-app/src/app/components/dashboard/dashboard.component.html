<div class="dashboard-container">
  <div class="welcome-section">
    <h1>Witaj, {{ authService.getUserFullName() || 'Użytkowniku' }}!</h1>
    <p>Dzisiaj jest {{ currentDate | date:'EEEE, d MMMM yyyy' }}</p>
  </div>

  <div class="meeting-avatar-placeholder">
    {{ initials }}
  </div>

  <div class="upcoming">
    <h2>Twoje nadchodzące spotkania:</h2>
    <div
      class="meeting-item"
      *ngFor="let meeting of firstThree"
    >
      <span class="meeting-title">{{ meeting.title }}</span>
      <span class="meeting-date">{{ meeting.startTime | date:'dd MMM yyyy HH:mm' }}</span>
    </div>
  </div>

  <div class="buttons">
    <button class="video-call-button" (click)="startMeeting()">Rozpocznij spotkanie</button>
    <button class="video-call-button" (click)="goToJoin()">Dołącz do spotkania</button>
    <button class="video-call-button" (click)="goToSchedule()">Zaplanuj spotkanie</button>
  </div>
</div>
