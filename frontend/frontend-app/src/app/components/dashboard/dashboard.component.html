<div class="dashboard-container">

  <!-- Sekcja powitalna -->
  <div class="welcome-section">
    <h1>Witaj, {{ authService.getUserFullName() || 'Użytkowniku' }}!</h1>
    <p>Dzisiaj jest {{ currentDate | date:'EEEE, d MMMM yyyy' }}</p>
  </div>

  <!-- Awatar z inicjałami -->
  <div class="avatar-wrapper">
    <div class="meeting-avatar-placeholder">{{ initials }}</div>
  </div>

  <!-- Layout przyciski i content -->
  <div class="dashboard-layout">
    <div class="button-wrapper">
      <button class="action-button" (click)="startMeeting()">Rozpocznij spotkanie</button>
      <button class="action-button" (click)="goToJoin()">Dołącz do spotkania</button>
      <button class="action-button" (click)="goToSchedule()">Zaplanuj spotkanie</button>
    </div>

    <div class="agenda">
      <h2>Twoje spotkania</h2>
      <div class="meeting" *ngFor="let meeting of firstThree">
        <div class="meeting-info">
          <span class="title">{{ meeting.title }}</span>
          <span class="time">
            {{ meeting.startTime | date:'HH:mm  &middot; dd.MM.yyyy' }}
          </span>
        </div>
        <div class="actions">
          <button class="btn-reschedule" (click)="join(meeting.dailyRoomName)">Dołącz </button>
        </div>
      </div>
    </div>

    <div class="calendar-box">

      <mat-calendar [(selected)]="today"></mat-calendar>
    </div>
  </div>
</div>
