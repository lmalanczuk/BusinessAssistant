<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fal fa-bars"></i>
    </button>
    @if (!isLeftSidebarCollapsed()) {
      <div class="logo-text">Business Assistant</div>
    }
  </div>

  <div class="sidenav-nav">
    @for (item of items; track $index) {
      <li class="sidenav-nav-item">
        <a
          class="sidenav-nav-link"
          [routerLink]="item.routeLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="sidenav-link-icon" [class]="item.icon"></i>
          @if (!isLeftSidebarCollapsed()) {
            <span class="sidenav-link-text">{{ item.label }}</span>
          }
        </a>
      </li>
    }

    <!-- Wyloguj się – ostatni element -->
    <li class="sidenav-nav-item logout" *ngIf="authService.isLoggedIn()">
      <button class="sidenav-nav-link logout-btn" (click)="logout()">
        <i class="sidenav-link-icon fal fa-arrow-left"></i>
        @if (!isLeftSidebarCollapsed()) {
          <span class="sidenav-link-text">Wyloguj się</span>
        }
      </button>
    </li>
  </div>
</div>
