<div class="join-container">
  <h2>Dołącz do spotkania</h2>

  <div class="join-fields">
    <label>
      Kod spotkania:
      <input [(ngModel)]="roomName" placeholder="np. meet-1234" />
    </label>

    <label>
      Twoje imię:
      <input [(ngModel)]="userName" placeholder="Imię" />
    </label>
  </div>

  <div class="button-group">
    <button class="join-button" (click)="join()">Dołącz</button>
    <button class="back-button" (click)="goBack()">Wróć</button>
  </div>
</div>
