<div class="schedule-container">
  <h2>Zaplanuj spotkanie</h2>

  <label>
    Tytuł:
    <input [(ngModel)]="title" placeholder="Tytuł spotkania" />
  </label>

  <div class="row">
    <label>
      Data i godzina:
      <input type="datetime-local" [(ngModel)]="startDateTime" />
    </label>

    <label>
      Czas trwania (min):
      <input type="number" [(ngModel)]="duration" />
    </label>
  </div>

  <div class="button-group">
    <button class="schedule-button" (click)="schedule()">Zaplanuj</button>
    <button class="back-button" (click)="goBack()">Wróć</button>
  </div>
</div>
