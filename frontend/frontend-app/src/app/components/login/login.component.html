<div class="login-wrapper">
  <div class="side-panel">
    <h1 class="app-title">Business Assistant</h1>
  </div>
  <div class="form-panel">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <h2>Zaloguj się</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">Hasło</label>
        <input formControlName="password" type="password" id="password" required />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-button">Zaloguj się</button>

      <p class="register-link">
        Nie masz konta?
        <a (click)="navigateToRegister()">Zarejestruj się</a>
      </p>
    </form>
  </div>
</div>
