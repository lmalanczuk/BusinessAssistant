spring.application.name=BusinessAssistant
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/businessassistant
spring.datasource.username=postgres
spring.datasource.password=postgres

# OpenAI Config
openai.api.key=your_openai_key
openai.api.url=https://api.openai.com/v1/engines/davinci/completions
openai.api.model=davinci
openai.api.temperature=0.5

# ZEGO config
zego.app-id=your_zego_app_id
zego.server-secret=your_zego_server_secret
zego.callback-secret=your_zego_callback_secret
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Konfiguracja JWT
app.jwtSecret = your_jwt_secret
app.jwtExpirationInMs = 86400000

logging.level.org.springframework.security=DEBUG

# Recordings Configuration
app.recordings.directory=recordings