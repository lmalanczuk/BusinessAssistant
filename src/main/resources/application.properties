spring.application.name=BusinessAssistant
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/businessassistant
spring.datasource.username=postgres
spring.datasource.password=postgres

# OpenAI Config
openai.api.key=your_openai_key
openai.api.url=https://api.openai.com/v1/engines/davinci/completions
openai.api.model=davinci
openai.api.temperature=0.5

# daily.co
daily.api.key=daily_api_key
daily.domain=daily_domain
daily.api.url=https://api.daily.co/v1


# Konfiguracja JWT
app.jwtSecret = your_jwt_secret
app.jwtExpirationInMs = 86400000

logging.level.org.springframework.security=DEBUG

# Recordings Configuration
app.recordings.directory=recordings